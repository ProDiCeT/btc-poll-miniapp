<body>
    <div class="container">
        <div class="header">
            <div class="logo">‚Çø</div>
            <h1>Bitcoin Market Sentiment</h1>
            <div class="subtitle">What's your prediction?</div>
            <div class="user-info" id="userInfo" style="display: none;">
                <img class="user-avatar" id="userAvatar" src="" alt="User">
                <span class="user-name" id="userName">Loading...</span>
            </div>
        </div>
        
        <div class="poll-container">
            <div class="question">üêª BEAR or BULL üêÇ ?</div>
            
            <div class="buttons" id="voteButtons">
                <button class="vote-btn bear-btn" onclick="vote('bear')">
                    üêª
                    <span class="btn-label">BEAR</span>
                </button>
                <button class="vote-btn bull-btn" onclick="vote('bull')">
                    üêÇ
                    <span class="btn-label">BULL</span>
                </button>
            </div>
            
            <div class="results" id="results">
                <div class="result-bar">
                    <div class="result-label">
                        <span>üêª BEAR</span>
                        <span id="bearPercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bear-bar" id="bearBar" style="width: 0%">
                            <span id="bearVotes">0 votes</span>
                        </div>
                    </div>
                </div>
                
                <div class="result-bar">
                    <div class="result-label">
                        <span>üêÇ BULL</span>
                        <span id="bullPercent">0%</span>
                    </div>
                    <div class="bar-container">
                        <div class="bar-fill bull-bar" id="bullBar" style="width: 0%">
                            <span id="bullVotes">0 votes</span>
                        </div>
                    </div>
                </div>
                
                <div class="total-votes" id="totalVotes">
                    Total: 0 votes
                </div>
            </div>
        </div>
        
        <div class="info">
            üìä Vote to share your sentiment on the BTC market<br>
            Results are updated in real-time
        </div>
    </div>
    
    <!-- Farcaster Mini App SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
        
        // Donn√©es de vote (en m√©moire pour la d√©mo)
        let votes = {
            bear: 42,
            bull: 58
        };
        
        // Charger les votes sauvegard√©s
        function loadVotes() {
            const saved = localStorage.getItem('btc_poll_votes');
            if (saved) {
                votes = JSON.parse(saved);
            }
        }
        
        // Sauvegarder les votes
        function saveVotes() {
            localStorage.setItem('btc_poll_votes', JSON.stringify(votes));
        }
        
        // Fonction de vote
        window.vote = function(choice) {
            // V√©rifier si l'utilisateur a d√©j√† vot√©
            if (localStorage.getItem('btc_poll_voted')) {
                alert('You already voted! üó≥Ô∏è');
                showResults();
                return;
            }
            
            // Enregistrer le vote
            votes[choice]++;
            localStorage.setItem('btc_poll_voted', choice);
            saveVotes();
            
            // Afficher les r√©sultats
            showResults();
            
            // Haptic feedback si disponible
            if (sdk.context?.features?.haptics) {
                try {
                    sdk.actions.triggerHapticFeedback({ type: 'success' });
                } catch (e) {
                    console.log('Haptic feedback not available');
                }
            }
        };
        
        // Afficher les r√©sultats
        function showResults() {
            const total = votes.bear + votes.bull;
            const bearPercent = total > 0 ? Math.round((votes.bear / total) * 100) : 0;
            const bullPercent = total > 0 ? Math.round((votes.bull / total) * 100) : 0;
            
            document.getElementById('results').classList.add('show');
            document.getElementById('voteButtons').style.display = 'none';
            
            // Animer les barres
            setTimeout(() => {
                document.getElementById('bearBar').style.width = bearPercent + '%';
                document.getElementById('bullBar').style.width = bullPercent + '%';
                
                document.getElementById('bearPercent').textContent = bearPercent + '%';
                document.getElementById('bullPercent').textContent = bullPercent + '%';
                
                document.getElementById('bearVotes').textContent = votes.bear + ' votes';
                document.getElementById('bullVotes').textContent = votes.bull + ' votes';
                
                document.getElementById('totalVotes').textContent = 'Total: ' + total + ' votes';
            }, 100);
        }
        
        // Initialisation de la Mini App
        async function initMiniApp() {
            try {
                console.log('Initializing Farcaster Mini App...');
                
                // Charger les votes
                loadVotes();
                
                // R√©cup√©rer le contexte utilisateur
                if (sdk.context?.user) {
                    const user = sdk.context.user;
                    console.log('User context:', user);
                    
                    // Afficher les infos utilisateur
                    if (user.displayName || user.username) {
                        const userInfoEl = document.getElementById('userInfo');
                        const userNameEl = document.getElementById('userName');
                        const userAvatarEl = document.getElementById('userAvatar');
                        
                        userNameEl.textContent = user.displayName || `@${user.username}`;
                        if (user.pfpUrl) {
                            userAvatarEl.src = user.pfpUrl;
                        }
                        userInfoEl.style.display = 'flex';
                    }
                }
                
                // V√©rifier si l'utilisateur a d√©j√† vot√©
                if (localStorage.getItem('btc_poll_voted')) {
                    showResults();
                }
                
                // Signaler que l'app est pr√™te
                await sdk.actions.ready();
                console.log('Mini App ready!');
                
            } catch (error) {
                console.error('Error initializing Mini App:', error);
                // Si le SDK n'est pas disponible, continuer quand m√™me
                loadVotes();
                if (localStorage.getItem('btc_poll_voted')) {
                    showResults();
                }
            }
        }
        
        // D√©marrer l'app
        initMiniApp();
        
    </script>
</body>
